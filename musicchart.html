<html>
  <head>
  <title>Music Chart</title>
    <style>
      body{
         background-color: #593085;
      }
    </style>
      <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
 
  <body>
    <center> 
    <h1>My Favorite Songs in general</h1>
    <div id="plot"></div> 
      <script>
        let songs = ["Somebody That I Used To Know, "Poison", "Don't Stop Me Now"];
        let views = [2505929951, 32864481, 941151698];
        let trace = {
           x: songs,
           y: views,
          type: "bar"
        }; 
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
    </center>

    <footer>
      <center>
        <hr>

      </center>
    </footer>
  </body>
</html>
